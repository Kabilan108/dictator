name: Release on Version Change

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Notify Workflow Started
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "Release Workflow Started",
                "description": "Checking for version changes in ${{ github.repository }}",
                "color": 3447003,
                "fields": [
                  {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                  {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "Commit", "value": "${{ github.sha }}", "inline": true},
                  {"name": "Workflow", "value": "${{ github.workflow }}", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'"
              }]
            }' \
            ${{ env.DISCORD_WEBHOOK }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Get current version from flake
        id: get_version
        run: |
          VERSION=$(nix eval .#default.version --raw)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Check if version changed
        id: check
        run: |
          CURRENT="${{ steps.get_version.outputs.version }}"
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"

          # Remove 'v' prefix from tag if present
          LATEST=${LATEST#v}

          if [ "$CURRENT" != "$LATEST" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Version changed: $LATEST -> $CURRENT"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

      - name: Notify Version Check Complete
        run: |
          if [ "${{ steps.check.outputs.should_release }}" == "true" ]; then
            COLOR=10181038
            TITLE="Version Change Detected - Release Starting"
            DESCRIPTION="New version ${{ steps.get_version.outputs.version }} will be released"
          else
            COLOR=16776960
            TITLE="No Release Needed"
            DESCRIPTION="Version ${{ steps.get_version.outputs.version }} matches latest tag"
          fi

          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "'"$TITLE"'",
                "description": "'"$DESCRIPTION"'",
                "color": '$COLOR',
                "fields": [
                  {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                  {"name": "Current Version", "value": "${{ steps.get_version.outputs.version }}", "inline": true},
                  {"name": "Latest Tag", "value": "${{ steps.get_tag.outputs.latest_tag }}", "inline": true},
                  {"name": "Release Needed", "value": "${{ steps.check.outputs.should_release }}", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'"
              }]
            }' \
            ${{ env.DISCORD_WEBHOOK }}

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Notify Release Started
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "Building Release v${{ needs.check-version.outputs.current_version }}",
                "description": "Starting build process for ${{ github.repository }}",
                "color": 10181038,
                "fields": [
                  {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                  {"name": "Version", "value": "v${{ needs.check-version.outputs.current_version }}", "inline": true},
                  {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "Commit", "value": "${{ github.sha }}", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'"
              }]
            }' \
            ${{ env.DISCORD_WEBHOOK }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Build binary with Nix
        run: |
          nix build .#default -L

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp result/bin/dictator release-assets/dictator-x86_64-linux
          chmod +x release-assets/dictator-x86_64-linux

      - name: Create and push tag
        run: |
          VERSION="${{ needs.check-version.outputs.current_version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.current_version }}
          name: Release v${{ needs.check-version.outputs.current_version }}
          body: |
            Automated release for version ${{ needs.check-version.outputs.current_version }}

            ## Changes
            - Built with Nix flake
            - x86_64-linux binary included

            ## Installation
            Download the `dictator-x86_64-linux` binary and place it in your PATH.
          files: |
            release-assets/dictator-x86_64-linux
          draft: false
          prerelease: false

      - name: Notify Release Complete
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "Release v${{ needs.check-version.outputs.current_version }} Complete",
                "description": "Successfully released ${{ github.repository }}",
                "color": 65280,
                "fields": [
                  {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                  {"name": "Version", "value": "v${{ needs.check-version.outputs.current_version }}", "inline": true},
                  {"name": "Release URL", "value": "[Download Here](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.current_version }})", "inline": true},
                  {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true}
                ],
                "footer": {"text": "GitHub Actions"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'"
              }]
            }' \
            ${{ env.DISCORD_WEBHOOK }}

name: Release dump Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config portaudio19-dev

      - name: Verify PortAudio installation
        run: |
          pkg-config --exists portaudio-2.0
          pkg-config --cflags portaudio-2.0
          pkg-config --libs portaudio-2.0

      - name: Create build directory
        run: mkdir -p build

      - name: Build and package release
        run: make release
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dictator-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
